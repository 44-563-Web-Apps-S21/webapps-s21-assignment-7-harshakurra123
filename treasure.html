<script>
  var ids = ["0", "5", "10", "15", "20", "1", "6", "11", "16", "21", "2", "7", "12", "17", "22", "3", "8", "13", "18", "23", "4", "9", "14", "19", "24"];
  var clickCount = 0;
  var twodarray = [["0", "5", "10", "15", "20"], ["1", "6", "11", "16", "21"], ["2", "7", "12", "17", "22"], ["3", "8", "13", "18", "23"], ["4", "9", "14", "19", "24"]];
  
  var treasureLocation = 18;
  function makeGuess(position) {
    id = ids[position]
    if (id==treasureLocation) {
      document.getElementById(id).src = "1-us-dollar-coin-eisenhower-and-eagle-landing-on-moon-reverse-1.jpg";
    }
    else{
      document.getElementById(id).src = "5bfdeb26c1418.image.jpg";
    }
    clickCount+=1
    document.getElementById("clicks").innerHTML = "Number of clicks is " + clickCount;
    value = distance(position, treasureLocation);
    document.getElementById("distance").innerHTML = "Distance is " + value;
  }
  function distance(pos1, pos2) {
    let a = 0, b = 0, c = 0, d = 0;
    for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++)
            if (twodarray[i][j] == pos1) {
            a = i;
            b = j;
            break;
            }
      }
    for (let i = 0; i < 5; i++) {
          for (let j = 0; j < 5; j++)
          if (twodarray[i][j] == pos2) {
          c = i;
          d = j;
          break;
            }
          }
    let distance = Math.abs(c - a) + Math.abs(d - b);
    return distance;
  }
</script>
