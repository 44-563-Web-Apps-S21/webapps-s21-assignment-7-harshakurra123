<!DOCTYPE html>
<html lang="en">
<head>
  <title>Harshavardhan Kurra reaction timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <header>Time Calculator</header>
  
  <p id="target">Your time</p>
  <p id="countdown">Count</p>

  <button type="button"
  class="btn btn-primary"
  onclick="startTime()">
  Start Timer</button>

  <button type="button"
  class="btn btn-primary"
  onclick="recordReact()">
  React Now</button>

  <script> 
  var myTime = undefined;
  function recordReact() {
        myTime = Date.now();
        console.log("Time : " + myTime);
      }

      function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function startTime() {
        myTime = undefined;
        let countdown = getRandomIntInclusive(2, 10);

        for (let i = 0; i < 3; i++) {
            setTimeout(function (i) {
                document.getElementById("countdown").innerHTML = "Count " + i
            }, (((3 - 1) - i) * 1000), i)
        }

        setTimeout(function (i) {
            if (myTime == undefined) {
            document.getElementById("target").innerHTML = "Too Slow"
            // document.getElementById("react").classList.add("btn-brown");
            // document.getElementById("react").classList.remove("btn-success");
            }
            else {
            var buttonTime = Date.now();
            var elapsedTime = buttonTime - myTime;
            document.getElementById("target").innerHTML = "Time was : " + elapsedTime;
            // document.getElementById("react").classList.add("btn-success");
            // document.getElementById("react").classList.remove("btn-primary");
            }
        }, (3 - 1)*1000)
        }

  </script>

</body>
</html>
